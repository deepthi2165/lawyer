<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="https://mahalakshmi-legal.in/">
    <title>lawyer</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
    </header>

    <section>
        <div class="container">
            <div class="main-content">
                <div class="article1">
                    <h1>T Venkata Naga Kishore</h1>
                    <sub>High court lawyer Telangana</sub>
                </div>
            </div>
            <div class="container1">
                <div class="card">
                    <div class="content">
                        <h3>Civil Cases</h3>
                        
                    </div>

                </div>
                <div class="card">
                    <div class="content">
                        <h3>Criminal Cases</h3>
                    </div>   
                </div>
                <div class="card">
                    <div class="content">
                        <h3>Property Documents Verification</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <h3>Legal notices and Legal advices</h3>
                    </div>
                </div>
                <div class="icons">
                    <a><i class="fa-brands fa-instagram"></i></a>
                    <a><i class="fa-brands fa-facebook"></i></a>
                    <a><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="text">
                    <h2>follow us on</h2>
                </div>
                <div class="number">
                    <h3>contact us:</h3><a><i class="fas fa-phone-alt"></i> +91 (738 661 4292)</a>
                    <p><a href="https://mahalakshmi-legal.in/" class="info-link">Click here for more</a></p>
                </div>
                
            </div>
            <div class="form-section">
                <form action="" class="form">
                    <h1>Register</h1>
                    <input type="text" class="box" name="name" placeholder="Name" required><br>
                    <input type="text" class="box" name="email" placeholder="Email" required><br>
                    <input type="text" class="box" name="phone" placeholder="Phone" required><br>
                    <textarea class="form-control box" cols="10" rows="50" placeholder="Message"></textarea><br>
                    <input type="submit" name="submit" value="Submit" id="submit">   
                </form>
            </div>
        </div>
        
    
    
    </section>
</body>
</html>
